<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon-dice.svg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Advice generator app</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h3>Advice #<!-- Advice ID goes here --></h3>
        <h2>Roll the dice to get some advice</h2>
      </div>
      <img
        src="images/pattern-divider-desktop.svg"
        class="divider"
        alt="divider"
      />
      <div class="button">
        <button id="dice">
          <img src="images/icon-dice.svg" class="dice" alt="icon dice" />
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://quirky-bhaskara-5fb46c.netlify.app/index.html"
        target="_blank"
        >Anni</a
      >.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
